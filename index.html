<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Github</title>
</head>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="styles.css">

<body>
    <h1 class="titulo_site">API DO GITHUB</h1>
    <p class="subtexto">Insira o usuário de qualquer perfil no github</p>
    <section class="pesquisar_usuario">
        <div class="input_usuario">
            <input placeholder="Escreva o usuário" />
            <button>Pesquisar</button>
        </div>
    </section>

    <section class="perfil_encontrado">
        <h3 class="nome_pessoa">Nome da pessoa</h3>
        <img src="https://avatars.githubusercontent.com/u/110613826?v=4" alt="imagem de perfil">
        <p class="descricao_usuario">Estudante em desenvolvimento de sistemas - ReactJS | React Native | NodeJS | MySQL</p>
        <p class="seguidores">Total de seguidores: 15</p>
        <h3 class="contato_title">Contato</h3>
        <p class="contato">lucas.dev.comercial@gmail.com</p>
        <button class="btt_acessarPerfil">Acessar perfil</button>
    </section>
</body>
<script src="index.js"></script>

</html>
