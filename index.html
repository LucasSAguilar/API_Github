<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Github</title>
</head>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="styles.css">

<body>
    <h1 class="titulo_site">API DO GITHUB</h1>
    <p class="subtexto">Insira o usuário de qualquer perfil no github</p>
    <section class="pesquisar_usuario">
        <div class="input_usuario">
            <input placeholder="Escreva o usuário" class="input_pesquisar_usuario"/>
            <button class="btt_pesquisa">Pesquisar</button>
        </div>
    </section>

    <section class="perfil_encontrado">
        <h3 class="nome_pessoa"></h3>
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="imagem de perfil" class="imagem_perfil">
        <p class="descricao_usuario"></p>
        <p class="seguidores"></p>
        <h3 class="contato_title"></h3>
        <p class="contato"></p>
        <button class="btt_acessarPerfil">Acessar perfil</button>
    </section>
</body>
<script src="index.js"></script>

</html>
